<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Registro - Huichply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="glass-card text-center">
                    <h2 class="fw-bold mb-4">Registro ERP</h2>
                    <p class="text-muted mb-4">Crea una cuenta para pruebas internas</p>
                    <form id="registerForm">
                        <div class="mb-3 text-start">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Juan Pérez" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" placeholder="juan@huichply.com"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                    <div class="mt-4">
                        <a href="login.html" class="nav-link">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const res = await apiFetch('/auth/register', 'POST', { nombre, email });
            if (res.ok) {
                alert('Registro completado. Ahora puedes iniciar sesión.');
                window.location.href = 'login.html';
            } else {
                alert(res.error || 'Error al registrar');
            }
        });
    </script>
</body>

</html>
