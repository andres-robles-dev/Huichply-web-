<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ERP - Huichply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .sidebar {
            width: 260px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            padding: 2rem 1.5rem;
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-link.active {
            background: var(--primary);
            color: white !important;
        }

        .table {
            color: white;
            border-color: var(--border);
        }

        .table thead th {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 2px solid var(--border);
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        tr {
            border-bottom: 1px solid var(--border);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h4 class="fw-bold mb-5 px-3">Huichply <span class="text-primary">ERP</span></h4>
        <nav class="nav flex-column">
            <a href="#" class="nav-link active" onclick="showSection('orders')">
                <i class="bi bi-box-seam"></i> Pedidos
            </a>
            <a href="#" class="nav-link" onclick="showSection('freelancers')">
                <i class="bi bi-person-badge"></i> Autónomos
            </a>
            <a href="#" class="nav-link" onclick="showSection('users')">
                <i class="bi bi-people"></i> Usuarios
            </a>
            <a href="#" class="nav-link" onclick="showSection('reviews')">
                <i class="bi bi-star"></i> Valoraciones
            </a>
            <hr class="my-4 border-secondary">
            <a href="login.html" class="nav-link text-danger">
                <i class="bi bi-box-arrow-left"></i> Salir
            </a>
        </nav>
    </div>

    <main class="main-content">
        <!-- Orders Section -->
        <section id="ordersSection">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Gestión de Pedidos</h2>
                <button class="btn btn-primary btn-sm" onclick="loadOrders()">
                    <i class="bi bi-arrow-clockwise"></i> Actualizar
                </button>
            </div>
            <div class="glass-card p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">Ref / Cliente</th>
                                <th>Servicio</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Asignado</th>
                                <th class="pe-4 text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ordersList">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Freelancers Section -->
        <section id="freelancersSection" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Autónomos</h2>
                <button class="btn btn-primary btn-sm" onclick="showAddFreelancerModal()">
                    <i class="bi bi-plus-lg"></i> Agregar Autónomo
                </button>
            </div>
            <div class="row" id="freelancersList">
                <!-- Freelancers will be loaded here -->
            </div>
        </section>

        <!-- Reviews Section -->
        <section id="reviewsSection" style="display: none;">
            <div class="mb-4">
                <h2 class="fw-bold">Valoraciones de Usuarios</h2>
            </div>
            <div class="row" id="reviewsList">
                <!-- Reviews will be loaded here -->
            </div>
        </section>

        <!-- Users Section -->
        <section id="usersSection" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Gestión de Usuarios</h2>
                <button class="btn btn-primary btn-sm" onclick="loadUsers()">
                    <i class="bi bi-arrow-clockwise"></i> Actualizar
                </button>
            </div>
            <div class="glass-card p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Fecha Registro</th>
                                <th class="pe-4 text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersList">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div class="modal fade" id="assignModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Gestionar Pedido</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalOrderId">
                    <div class="mb-3">
                        <label class="form-label">Estado del Pedido</label>
                        <select class="form-select bg-dark text-white border-secondary" id="modalStatus">
                            <option value="pendiente_confirmar">Pendiente</option>
                            <option value="confirmado">Confirmado</option>
                            <option value="en_ruta">En Ruta</option>
                            <option value="completado">Completado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Asignar Autónomo</label>
                        <select class="form-select bg-dark text-white border-secondary" id="modalFreelancer">
                            <option value="">Sin asignar</option>
                            <!-- Freelancers options will be loaded here -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveOrderUpdate()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Autónomo -->
    <div class="modal fade" id="addFreelancerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Nuevo Autónomo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" id="addFNombre" class="form-control" placeholder="Ej: Roberto Gomez">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" id="addFTelefono" class="form-control" placeholder="+34 ...">
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewFreelancer()">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        let allFreelancers = [];

        function showSection(section) {
            document.getElementById('ordersSection').style.display = section === 'orders' ? 'block' : 'none';
            document.getElementById('freelancersSection').style.display = section === 'freelancers' ? 'block' : 'none';
            document.getElementById('reviewsSection').style.display = section === 'reviews' ? 'block' : 'none';
            document.getElementById('usersSection').style.display = section === 'users' ? 'block' : 'none';

            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if (event) event.currentTarget.classList.add('active');

            if (section === 'orders') loadOrders();
            if (section === 'freelancers') loadFreelancers();
            if (section === 'reviews') loadReviews();
            if (section === 'users') loadUsers();
        }

        async function loadOrders() {
            const res = await apiFetch('/orders');
            if (res.ok) {
                const list = document.getElementById('ordersList');
                const lastCount = list.children.length;
                list.innerHTML = res.items.map(o => `
                    <tr>
                        <td class="ps-4">
                            <div class="fw-bold">${o.referencia_pedido}</div>
                            <div class="small text-muted">${o.cliente_nombre || 'Desconocido'}</div>
                        </td>
                        <td><span class="small">${o.tipo_servicio || 'Mudanza'}</span></td>
                        <td>${getStatusBadge(o.estado)}</td>
                        <td><span class="small text-muted">${formatDate(o.creado_en)}</span></td>
                        <td><span class="small">${o.proveedor_id ? 'Asignado' : 'Pendiente'}</span></td>
                        <td class="pe-4 text-end">
                            <button class="btn btn-sm btn-outline-primary" onclick="openAssignModal(${o.id}, '${o.estado}', ${o.proveedor_id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                // If there are more items than before, alert (optional)
                if (lastCount > 0 && res.items.length > lastCount) {
                    console.log("¡Nuevo pedido recibido!");
                }
            }
        }

        async function loadFreelancers() {
            const res = await apiFetch('/freelancers');
            if (res.ok) {
                allFreelancers = res.items;
                const list = document.getElementById('freelancersList');
                list.innerHTML = res.items.map(f => `
                    <div class="col-md-4 mb-3">
                        <div class="glass-card">
                            <div class="d-flex justify-content-between">
                                <h5>${f.nombre}</h5>
                                <span class="status-badge ${f.estado === 'active' ? 'status-success' : 'status-danger'}">
                                    ${f.estado === 'active' ? 'Activo' : 'Ausente'}
                                </span>
                            </div>
                            <p class="text-muted small mb-3"><i class="bi bi-telephone"></i> ${f.telefono || 'Sin tel.'}</p>
                            <button class="btn btn-sm btn-outline-light w-100" onclick="toggleFreelancer(${f.id}, '${f.estado === 'active' ? 'inactive' : 'active'}')">
                                Cambiar a ${f.estado === 'active' ? 'Ausente' : 'Activo'}
                            </button>
                        </div>
                    </div>
                `).join('');

                // Update select in modal
                const select = document.getElementById('modalFreelancer');
                select.innerHTML = '<option value="">Sin asignar</option>' +
                    res.items.filter(f => f.estado === 'active').map(f => `
                        <option value="${f.id}">${f.nombre}</option>
                    `).join('');
            }
        }

        async function loadReviews() {
            const res = await apiFetch('/reviews');
            if (res.ok) {
                const list = document.getElementById('reviewsList');
                list.innerHTML = res.items.map(v => `
                    <div class="col-md-6 mb-3">
                        <div class="glass-card">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-bold">${v.cliente_nombre}</span>
                                <span class="text-warning">
                                    ${'<i class="bi bi-star-fill"></i>'.repeat(v.estrellas)}
                                    ${'<i class="bi bi-star"></i>'.repeat(5 - v.estrellas)}
                                </span>
                            </div>
                            <p class="mb-0">"${v.comentario}"</p>
                            <div class="small text-muted mt-2">${formatDate(v.creado_en)}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function loadUsers() {
            const res = await apiFetch('/users');
            if (res.ok) {
                const list = document.getElementById('usersList');
                list.innerHTML = res.items.map(u => `
                    <tr>
                        <td class="ps-4">
                            <div class="fw-bold">${u.nombre}</div>
                        </td>
                        <td>${u.correo_electronico}</td>
                        <td><span class="badge bg-secondary">${u.rol}</span></td>
                        <td><span class="small text-muted">${formatDate(u.creado_en)}</span></td>
                        <td class="pe-4 text-end">
                            <button class="btn btn-sm btn-outline-info" title="Ver detalles">
                                <i class="bi bi-eye"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function openAssignModal(id, status, provId) {
            document.getElementById('modalOrderId').value = id;
            document.getElementById('modalStatus').value = status;
            document.getElementById('modalFreelancer').value = provId || "";
            new bootstrap.Modal(document.getElementById('assignModal')).show();
        }

        async function saveOrderUpdate() {
            const id = document.getElementById('modalOrderId').value;
            const estado = document.getElementById('modalStatus').value;
            const proveedor_id = document.getElementById('modalFreelancer').value;

            const res = await apiFetch('/orders/update', 'POST', { id, estado, proveedor_id });
            if (res.ok) {
                bootstrap.Modal.getInstance(document.getElementById('assignModal')).hide();
                loadOrders();
            }
        }

        function showAddFreelancerModal() {
            new bootstrap.Modal(document.getElementById('addFreelancerModal')).show();
        }

        async function saveNewFreelancer() {
            const nombre = document.getElementById('addFNombre').value;
            const telefono = document.getElementById('addFTelefono').value;
            const res = await apiFetch('/freelancers', 'POST', { nombre, telefono });
            if (res.ok) {
                bootstrap.Modal.getInstance(document.getElementById('addFreelancerModal')).hide();
                loadFreelancers();
            }
        }

        async function toggleFreelancer(id, estado) {
            const res = await apiFetch('/freelancers/toggle', 'POST', { id, estado });
            if (res.ok) loadFreelancers();
        }

        // Initial Load
        loadOrders();
        loadFreelancers();

        // Auto Refresh every 30 seconds for orders
        setInterval(() => {
            const activeSection = document.querySelector('.nav-link.active')?.innerText.trim().toLowerCase();
            if (activeSection === 'pedidos') {
                loadOrders();
            }
        }, 30000);
    </script>
</body>

</html>
